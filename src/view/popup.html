<!DOCTYPE html>
<html lang="zh_CN">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel='stylesheet' href='../vendor/nprogress/nprogress.css'/>
        <link rel='stylesheet' href='../vendor/amaze-ui/amazeui.min.css'/>
    </head>
    <style>
        * {
            font-size: 16px;
            margin: 0;
            padding: 0;
        }
        html {
            width: 440px;
        }
        #main-container {
            width: 440px;
            margin: 5px auto 0;
        }
        #upload-container {
            width: 440px;
        }
        a {
            text-decoration: none;
        }
        #nprogress .bar {
            background: #29d !important;
        }
        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <body>
        <div id="main-container">
            <div class="loader-container" style="height: 20px">
                <div class="loader" id="loader-circle" style="margin-left: 410px; display: none"></div>
            </div>
            <div class="top-container" id="upload-container" style="margin-top: -18px">
                <div data-am-widget="tabs" class="am-tabs am-tabs-default" data-am-tabs-noswipe="1" style="margin: 0">
                    <div class="am-tabs-bd" style="border: 0">
                        <div data-tab-panel-0 class="am-tab-panel am-active" style="padding-bottom: 0; padding-top: 0">
                            <div id="text-display-container">
                                <div class="form-group" id="text-panel">
                                    <label for="text-area"></label><textarea class="form-control" id="text-area" rows="5" style="resize: none" autofocus="autofocus"></textarea>
                                </div>
                            </div>
                            <div id="text-action-container">
                                <p align="right">
                                    <div id="text-alert-container" style="width: 125px; height:20px; float: left">
                                        <div class="alert alert-danger" id="text-alert-info" role="alert" style="padding-top: 5px; padding-bottom: 5px; display: none"></div>
                                        <div class="alert alert-success" id="text-success-info" role="alert" style="padding-top: 5px; padding-bottom: 5px; display: none; font-size: 14px"></div>
                                    </div>
                                    <button type="button" class="btn btn-danger" id="text-undo-button" style="margin-left: 20px"><span class="glyphicon glyphicon-trash" aria-hidden="true" style="top: 2px"></span>&nbsp;&nbsp;撤销&nbsp;&nbsp;</button>
                                    <button type="button" class="btn btn-info" id="text-refresh-button"><span class="glyphicon glyphicon-refresh" aria-hidden="true" style="top: 2px"></span>&nbsp;&nbsp;刷新&nbsp;&nbsp;</button>
                                    <button type="button" class="btn btn-success" id="text-upload-button"><span class="glyphicon glyphicon-circle-arrow-up" aria-hidden="true" style="top: 2px"></span>&nbsp;&nbsp;共享&nbsp;&nbsp;</button>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/jquery.min.js"></script>
        <script src='../vendor/nprogress/nprogress.js'></script>
        <script src="../vendor/amaze-ui/amazeui.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/popup.js"></script>
    </body>
</html>
